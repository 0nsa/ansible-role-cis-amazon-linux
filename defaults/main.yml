---

apply_cis_level_1_profile: true    # Whether Level 1 of the benchmark should be applied
apply_cis_level_2_profile: false   # Whether Level 2 of the benchmark should be applied

cis_level_1_exclusions: []         # A list of Level 1 reccomendations to exclude (i.e. ['1.1.1.1'])
cis_level_2_exclusions: []         # A list of Level 2 reccomendations to exclude 

fail_on_manual_remediation_actions: false  # Whether to fail when remediation items are found for reccomendations which can't be automatically fixed. True or false. If false, a debug message will be generated instead.

##############################################
# Check specific values which can be overriden
##############################################

cis_aide_cron_user: "root"
cis_aide_cron_job: "/usr/sbin/aide --check"
cis_aide_cron_minute: 0
cis_aide_cron_hour: 5
cis_aide_cron_dow: "*" # Day of week
cis_aide_cron_dom: "*" # Day of month
cis_aide_cron_month: "*"

cis_local_login_warning_banner: "Authorized uses only. All activity may be monitored and reported.\n"
cis_remote_login_warning_banner: "Authorized uses only. All activity may be monitored and reported.\n"
