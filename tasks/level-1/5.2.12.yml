# Standards: 0.11
---

# 5.2.12 - Ensure only approved MAC algorithms are used

- name: 5.2.12 - Ensure only approved MAC algorithms are used
  lineinfile:
    regexp: "^MACs\\s+"
    line: "MACs {{ cis_sshd_macs }}"
    dest: "/etc/ssh/sshd_config"
  notify:
    - Restart sshd
  tags:
    - level-1
    - section-5
    - "5.2.12"
    - scored
